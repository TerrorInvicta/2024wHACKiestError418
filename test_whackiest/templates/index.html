<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A basic webpage for a college introduction"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="images/android-chrome-512x512.png"
    />
    <title>College Introduction</title>
    <link rel="stylesheet" href="../static/style_index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:200,200i,300,300i,400,400i,500,500i,600,600i,700,700i|Titillium+Web"
      rel="stylesheet"
    />
    <style>
      /* Dark Mode Toggle Button */
      .dark-mode-toggle {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .dark-mode-toggle:hover {
        background-color: #555;
      }
      body {
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
      }
    </style>
  </head>
  <body>
    <!-- Header Section -->
    <background/img- src="" alt="">
    <header>
      <div class="logo">
        <img
          id="logo"
          
          src="images/brand.png"
          width="200"
          alt="Ramaiah Institute of Technology"
        />
      </div>
      <div class="menu-icon">☰</div>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Introduction Section -->
      <section class="intro" background-color: #380038;>
        <br /><br />
        <h1>Welcome to the Student Dashboard of RIT.</h1>
      </section>

      <!-- Boxes Section -->
      <section class="boxes">
        <div class="box">
          <div class="image"></div>
          <p><img src="images/admission.jpg " width="350" id="admission" /></p>
        </div>
        <div class="box">
          <div class="image"></div>
          <p>
            <a href="/club_buttons"
              ><img src="images/clubs.jpg " width="350" height="200" id="clubs"
            /></a>
            <br />
          </p>
        </div>
        <div class="box">
          <div class="image"></div>
          <p>
            <a href="/cafeteria_info">
              <img
                src="images/canteen.jpg "
                width="350"
                height="200"
                id="canteen"
            /></a>
          </p>
        </div>
        
        <div class="box">
          <div class="image"></div>
          <p>
            <a href="/transport">
              <img src="images/map.jpg " width="350" height="200" id="map" />
            </a>
          </p>
        </div>
        
      </section>
    </main>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">
      Toggle Dark Mode
    </button>

    <script>
      let isOriginalBackground = true;
      function toggleDarkMode() {
        //document.body.classList.toggle("dark-mode");

        var 
        imageElement = document.getElementById("admission");
        if (imageElement.src.includes("images/admission.jpg")) {
          imageElement.src = "images/darkAdmission.jpg"; // Replace with your second image
        } else {
          imageElement.src = "images/admission.jpg"; // Replace with your first image
        }
        imageElement = document.getElementById("clubs");
        if (imageElement.src.includes("images/clubs.jpg")) {
          imageElement.src = "images/darkClubs.jpg"; // Replace with your second image
        } else {
          imageElement.src = "images/clubs.jpg"; // Replace with your first image
        }
        imageElement = document.getElementById("canteen");
        if (imageElement.src.includes("images/canteen.jpg")) {
          imageElement.src = "images/darkCanteen.jpg"; // Replace with your second image
        } else {
          imageElement.src = "images/canteen.jpg"; // Replace with your first image
        }
        
        imageElement = document.getElementById("map");
        if (imageElement.src.includes("images/map.jpg")) {
          imageElement.src = "images/darkMap.jpg"; // Replace with your second image
        } else {
          imageElement.src = "images/map.jpg"; // Replace with your first image
        }
        var bodyElement = document.body;
        if (isOriginalBackground) {
          bodyElement.style.backgroundImage = 'url("../static/darkBack2.jpg")';
          isOriginalBackground = false;
        } else {
          bodyElement.style.backgroundImage = 'url("../static/back2.jpg")'; // Original background image
          isOriginalBackground = true;
        }
        //isOriginalBackground = !isOriginalBackground;
      }
    </script>

    <!-- Footer Section -->
    <footer>
      <p>© 2024 College Name. All Rights Reserved.</p>
    </footer>
  </body>
</html>
