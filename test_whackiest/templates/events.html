<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('images/background2.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex; /* For horizontal alignment */
            justify-content: space-between; /* Space between logo and menu */
            align-items: center; /* Center vertically */
            padding: 10px 20px; /* Spacing */
             background-color: #380038;/* background-color: #380038; Header background color */
            border-bottom: 1px solid #ccc; /* Optional divider */
  }     #button1 {
            background-color: #4ca3af; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
          }
        .container {
            width: 80%;
            height: 500px;
            margin: 30px auto;
            padding: 20px;
            background-image: url('images/background3.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2em;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .events-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            text-align: left;
        }

        .events-table th, .events-table td {
            padding: 12px 20px;
            border: 1px solid #a1e0f7;
        }

        .events-table th {
            background-color: #e7e9d8;
            color: rgb(244, 143, 11);
            text-transform: uppercase;
        }

        .events-table tbody tr:nth-child(even) {
            background-color: #ffbaba;
        }

        .events-table tbody tr:hover {
            background-color: #dfe6f1;
           
        }

        .events-table td {
            color: #f1ecb5;
            background-color: #687339;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            .events-table th, .events-table td {
                padding: 8px;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <header background-color: #380038;>

        
        <div class="logo">
          <img
            id="logo"
            ;
            src="images/brand.png"
            width="200"
            alt="Ramaiah Institute of Technology"
          />
        </div>
        <div class="menu-icon">☰</div>
      </header>
    <div class="container">
        <h1>Upcoming Events</h1>
        <table class="events-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Location/Hall</th>
                    <th>Organizer</th>
                </tr>
            </thead>
            <tbody>
                {% for event in events %}
                    <tr>
                        <td>{{ event.name }}</td>
                        <td>{{ event.date }}</td>
                        <td>{{ event.time }}</td>
                        <td>{{event.location}}</td>
                        <td>{{ event.organiser }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <body> 
        <a href='/signin'><input id="button1" type=”button” value="Sign In As an admin"></a> 
    </body>
</body>
</html>
